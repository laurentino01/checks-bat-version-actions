name: first-actions
run-name: ${{ github.actor }} learning actions
on: [push]

jobs:
  cheacks-bat-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@3
        with:
          node-version: "14"
      - run: npm install -g bats
      - run: bats -v
